<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Template de login, usando Bootstrap.</title>
</head>

<!-- style="display: inline-block; width: 100%; height: 100%;" class="text-center"  -->
<body class="text-center d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="container w-50">
            <form class="form-signin">
                <img class="mb-4" src="" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
                <label for="inputEmail" class="sr-only">Endereço de email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required=""
                    autofocus="">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                <div class="checkbox mb-3">
                </div>
                <button class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
                <br>
                <hr>
                <label>
                    <a class="btn btn-outline-primary font-weight-bold" href="/accounts/signup/">Cadastre-se aqui!</a>    
                </label>
                <!-- <div style="display: flex; align-items: center; text-align: center; ::before, ::after  content:; flex: 1; border-bottom: 1px solid  ">
                    <span>OU</span>
                </div> -->
                <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
            </form>
        </div>
    </div>
</body>

</html>
